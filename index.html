<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Rectángulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Calculadora de Área de un Rectángulo</h2>
            <form id="areaForm">
                <div class="mb-3">
                    <label for="base" class="form-label">Base:</label>
                    <input type="number" id="base" class="form-control" placeholder="Ingrese la base" required>
                    <div class="invalid-feedback">Por favor, ingrese un valor válido para la base.</div>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura:</label>
                    <input type="number" id="altura" class="form-control" placeholder="Ingrese la altura" required>
                    <div class="invalid-feedback">Por favor, ingrese un valor válido para la altura.</div>
                </div>
                <div class="mb-3">
                    <label for="resultado" class="form-label">Área Calculada:</label>
                    <input type="text" id="resultado" class="form-control" readonly>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="calcularArea()">Calcular Área</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
